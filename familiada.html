<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Familiada ‚Äì Teleturniej</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      text-align: center;
      background: linear-gradient(to bottom, #002366, #0033cc);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      font-size: 42px;
      margin-top: 40px;
      color: yellow;
      text-shadow: 2px 2px black;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #startBtn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #game {
      display: none;
      padding: 40px;
      position: relative;
    }

    .question {
      font-size: 28px;
      margin-bottom: 40px;
    }

    table.answersTable {
      margin: 0 auto;
      border-collapse: collapse;
      width: 600px;
      table-layout: fixed;
      color: white;
      font-size: 26px;
    }

    table.answersTable td {
      padding: 8px 10px;
      vertical-align: middle;
    }

    table.answersTable td.number {
      width: 50px;
      font-weight: bold;
      text-align: center;
    }

    table.answersTable td.dots {
      width: 100px;
      font-family: monospace;
      color: #ccc;
      letter-spacing: 8px;
      text-align: center;
    }

    table.answersTable td.text {
      text-align: left;
      visibility: hidden;
    }

    table.answersTable td.points {
      color: gold;
      font-weight: bold;
      padding-left: 10px;
      visibility: hidden;
      white-space: nowrap;
    }

    tr.visible td.text,
    tr.visible td.points {
      visibility: visible;
    }

    tr.visible td.dots {
      visibility: hidden;
    }

    /* Pojemniki na X po lewej i prawej */
    .x-box-left {
      position: fixed;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .x-box-right {
      position: fixed;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .x-mark {
      font-size: 80px;
      color: red;
      text-shadow: 3px 3px black;
      line-height: 1;
      margin: 10px 0;
      user-select: none;
    }

    /* Du≈ºy X po lewej */
    .x-mark.large {
      font-size: 200px !important;
      margin: 0 !important;
      text-shadow: 5px 5px 5px black;
    }

    #nextBtn {
      margin-top: 40px;
      padding: 12px 25px;
      font-size: 20px;
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    /* Ekran ko≈Ñcowy */
    #endScreen {
      display: none;
      padding: 40px;
      color: gold;
    }

    #returnBtn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>Witamy w teleturnieju Familiada!</h1>
  <button id="startBtn">Start</button>
</div>

<div id="game">
  <div class="question" id="questionText"></div>
  <table class="answersTable" id="answers"></table>
  
  <!-- Ma≈Çe X po prawej -->
  <div class="x-box-right" id="xBoxRight"></div>
  <!-- Du≈ºy X po lewej -->
  <div class="x-box-left" id="xBoxLeft"></div>
  
  <button id="nextBtn" onclick="nextQuestion()">Nastƒôpne pytanie</button>
</div>

<div id="endScreen">
  <h2>Dziƒôkujemy za udzia≈Ç w teleturnieju Familiada!</h2>
  <button id="returnBtn">Powr√≥t do Milioner√≥w</button>
</div>

<!-- üîä D≈∫wiƒôki -->
<audio id="correctSound" src="dobra.mp3" preload="auto"></audio>
<audio id="wrongSound" src="zlaa.mp3" preload="auto"></audio>
<audio id="introMusic" src="intro.mp3" preload="auto" loop></audio>

<script>
const questions = [
  { text: "Co mo≈ºna znale≈∫ƒá w portfelu?", answers: ["PieniƒÖdze", "Karta bankowa", "Dow√≥d osobisty", "Zdjƒôcie", "Paragon"] },
  { text: "Co zabierzesz na pla≈ºƒô?", answers: ["Rƒôcznik", "Krem z filtrem", "Okulary przeciws≈Çoneczne", "Pi≈Çka", "Parasol"] },
  { text: "Jakie owoce sƒÖ czerwone?", answers: ["Truskawka", "Wi≈õnia", "Jab≈Çko", "Malina", "Porzeczka"] },
  { text: "Czego u≈ºywasz do pisania?", answers: ["D≈Çugopis", "O≈Ç√≥wek", "Pi√≥ro", "Klawiatura", "Marker"] },
  { text: "Z jakich kraj√≥w sƒÖ znane sery?", answers: ["Francja", "Szwajcaria", "W≈Çochy", "Holandia", "Polska"] },
  { text: "Co mo≈ºe straciƒá termin wa≈ºno≈õci?", answers: ["Mleko", "Miƒôso", "Bilet parkingowy", "Prawo jazdy", "Karta bankowa"] },
  { text: "Co mo≈ºna powiesiƒá na ≈õcianie?", answers: ["Zdjƒôcie", "Telewizor", "Lustro", "Obraz", "Zegar"] },
  { text: "Wymie≈Ñ co≈õ, co spodziewasz siƒô zobaczyƒá w Pary≈ºu:", answers: ["Wie≈ºa Eiffla", "Katedra Notre Dame", "Luwr", "Croissant", "Francuzi"] },
  { text: "Wymie≈Ñ co≈õ, czego nie mo≈ºna by by≈Ço zrobiƒá bez ust:", answers: ["Je≈õƒá", "Piƒá", "Ca≈Çowaƒá", "Rozmawiaƒá", "Gwizdaƒá"] },
  { text: "Wymie≈Ñ co≈õ, z czego s≈Çynie Kanada:", answers: ["Hokej", "Zimno", "Wodospad Niagara", "G√≥rale", "Piwo"] },
  { text: "Co zak≈Çadamy do spania?", answers: ["Pi≈ºama", "Bielizna", "Koszula nocna", "Skarpety", "Koszulkƒô"] },
  { text: "Co kojarzy siƒô z muzykƒÖ jazzowƒÖ?", answers: ["Saksofon", "TrƒÖbka", "Pianino", "Nowy Orlean", "Blues"] },
  { text: "Wymie≈Ñ co≈õ, co kojarzy siƒô z RodzinƒÖ Soprano:", answers: ["Mafia", "W≈Çosi", "Rodzina", "Program telewizyjny"] },
  { text: "Podaj przyk≈Çad czego≈õ, co mo≈ºna okre≈õliƒá jako zmieniajƒÖce ≈ºycie:", answers: ["Posiadanie dzieci", "Choroba", "Mi≈Ço≈õƒá", "≈ömierƒá w rodzinie", "Rozw√≥d"] },
  { text: "Jakie zwierzƒô mo≈ºna mieƒá w domu?", answers: ["Psa", "Kota", "Rybki", "≈öwinkƒô morskƒÖ", "Chomika"] },
  { text: "Czego ludzie bojƒÖ siƒô w nocy?", answers: ["Ciemno≈õci", "Potwor√≥w", "Koszmar√≥w", "Ha≈Ças√≥w", "W≈Çamywaczy"] },
  { text: "Co podajemy na ≈õwiƒÖteczny obiad?", answers: ["Barszcz z uszkami", "Karpia", "Pierogi", "Zupƒô grzybowƒÖ", "Kompot z suszu"] },
  { text: "Wymie≈Ñ co≈õ zwiƒÖzanego z AlicjƒÖ w Krainie Czar√≥w:", answers: ["Szalony Kapelusznik", "Bia≈Çy Kr√≥lik", "Kot z Cheshire", "Alicja", "Kr√≥lowa Kier"] },
  { text: "Wymie≈Ñ co≈õ, co sprawdzasz codziennie:", answers: ["E-mail", "Czas/Godzina", "Konto bankowe", "Wiadomo≈õci", "W≈Çosy"] },
  { text: "Podaj przyk≈Çad czego≈õ, co znajduje siƒô w ka≈ºdym filmie o Jamesie Bondzie:", answers: ["James Bond", "Pistolety", "Samochody", "Alkohol", "Eksplozje"] },
  { text: "Na co mo≈ºna buczeƒá/co mo≈ºna wybuczeƒá?", answers: ["Z≈Çe aktorstwo", "RywalizujƒÖca dru≈ºyna sportowa", "Z≈Çy ≈ºart", "Z≈Ça muzyka", "Sƒôdzia sportowy"] },
  { text: "Podaj przyk≈Çad czego≈õ, czego mo≈ºna u≈ºywaƒá do zƒôb√≥w?", answers: ["Pasta do zƒôb√≥w", "Aparat ortodontyczny", "Produkt√≥w wybielajƒÖcych", "Szczoteczka do zƒôb√≥w", "Nak≈Çadki"] },
  { text: "Podaj przyk≈Çad czego≈õ, co jest zrobione z mleka:", answers: ["Mas≈Ço", "Ser", "Lody", "Jogurt", "Mleko skondensowane"] },
  { text: "Co mo≈ºna paliƒá?", answers: ["Papierosy", "Cygara", "Grilla", "Drewno w kominku"] },
  { text: "Co ludzie mogƒÖ robiƒá podczas z≈Çego filmu?", answers: ["ZasnƒÖƒá", "Wyj≈õƒá", "Rozmawiaƒá", "Buczeƒá", "Ziewaƒá"] },
  { text: "Podaj przyk≈Çad czego≈õ, co mo≈ºe zostaƒá u≈ºyte przez lekarza:", answers: ["Stetoskop", "Bia≈Çy fartuch", "Pacjenci", "Stopie≈Ñ naukowy", "Medycyna"] }
];

const points = [2, 1, 1, 1, 1];
let currentQuestion = 0;
let xCount = 0;
let introStarted = false;

window.onload = () => {
  const startBtn = document.getElementById("startBtn");
  const intro = document.getElementById("introMusic");

  startBtn.addEventListener("click", () => {
    if (!introStarted) {
      intro.play().catch(() => {});
      introStarted = true;
      startBtn.textContent = "Rozpocznij grƒô";
    } else {
      intro.pause();
      intro.currentTime = 0;
      startGame();
    }
  });
};

function startGame() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("game").style.display = "block";
  loadQuestion();
  clearX();
}

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("questionText").innerText = q.text;

  const answersTable = document.getElementById("answers");
  answersTable.innerHTML = "";

  q.answers.forEach((text, i) => {
    const tr = document.createElement("tr");
    tr.id = `answer${i + 1}`;
    tr.innerHTML = `
      <td class="number">${i + 1}.</td>
      <td class="dots">...</td>
      <td class="text">${text}</td>
      <td class="points">${points[i]}</td>
    `;
    answersTable.appendChild(tr);
  });

  document.getElementById("nextBtn").style.display = "none";
  clearX();
  xCount = 0;
}

function revealAnswer(num) {
  const tr = document.getElementById(`answer${num}`);
  if (tr && !tr.classList.contains("visible")) {
    tr.classList.add("visible");
    document.getElementById("correctSound").play().catch(() => {});
  }
  // poka≈º przycisk "Nastƒôpne pytanie" je≈õli ods≈Çoniƒôto wszystkie odpowiedzi
  const visibleCount = document.querySelectorAll("#answers tr.visible").length;
  if (visibleCount === 5) {
    document.getElementById("nextBtn").style.display = "inline-block";
  }
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion >= questions.length) {
    document.getElementById("game").style.display = "none";
    document.getElementById("endScreen").style.display = "block";
  } else {
    loadQuestion();
  }
}

document.addEventListener("keydown", (e) => {
  // klawisze 1-5 ods≈ÇaniajƒÖ odpowiedzi
  if (e.key >= "1" && e.key <= "5") {
    revealAnswer(parseInt(e.key));
  }
  // klawisz X/x dodaje X
  if (e.key.toLowerCase() === "x") {
    addX();
  }
});

function clearX() {
  document.getElementById("xBoxRight").innerHTML = "";
  document.getElementById("xBoxLeft").innerHTML = "";
  xCount = 0;
}

function addX() {
  const xBoxRight = document.getElementById("xBoxRight");
  const xBoxLeft = document.getElementById("xBoxLeft");
  const wrongSound = document.getElementById("wrongSound");

  if (xCount < 3) {
    // Dodaj ma≈Çe x po prawej
    const span = document.createElement("span");
    span.className = "x-mark";
    span.textContent = "√ó";
    span.style.fontSize = "80px";
    xBoxRight.appendChild(span);
    xCount++;
  } else if (xCount === 3) {
    // 4 klikniƒôcie - usu≈Ñ ma≈Çe x po prawej i dodaj jeden du≈ºy x po lewej
    xBoxRight.innerHTML = "";
    const bigX = document.createElement("div");
    bigX.className = "x-mark large";
    bigX.textContent = "√ó";
    xBoxLeft.appendChild(bigX);
    xCount++;
  } else {
    // Po wiƒôcej klikniƒôƒá mo≈ºesz tu dodaƒá, co chcesz albo nic nie robiƒá
  }
  wrongSound.play().catch(() => {});
}
</script>
</body>
</html>
